<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Shoply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(18,18,18,0.85);
            backdrop-filter: blur(8px);
        }
        .spotify-green {
            background: linear-gradient(90deg, #1db954 0%, #1ed760 100%);
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-green-900 min-h-screen text-white">
<div x-data="{ loginModal: false, signupModal: false }">
    {% include "partials/navbar.html" %}
    <section class="container mx-auto px-4 py-24 max-w-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-400">Contact Us</h1>
        <form class="bg-gradient-to-br from-gray-900 via-black to-green-950 rounded-xl shadow p-8 flex flex-col gap-4 border border-green-900/40">
            <input type="text" placeholder="Your Name" class="border border-green-700 bg-black text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="email" placeholder="Your Email" class="border border-green-700 bg-black text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <textarea placeholder="Your Message" rows="5" class="border border-green-700 bg-black text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            <button type="submit" class="spotify-green text-black px-4 py-2 rounded-full font-semibold hover:brightness-110 transition">Send Message</button>
        </form>
        <div class="mt-8 text-green-300 text-center">
            <p>Email: support@example.com</p>
            <p>Phone: +1-555-123-4567</p>
        </div>
    </section>
    {% include "partials/footer.html" %}
</div>
</body>
</html>
